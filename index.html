                <!-- Registration Form (Initially Hidden) -->
                <form id="register-form" action="register.php" method="POST" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="text" name="fullname" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="date" name="dob" placeholder="Date of Birth" required>
                    <input type="text" name="nationality" placeholder="Nationality" required>
                    <select name="marital_status" required>
                        <option value="">Marital Status</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                    <input type="text" name="degree" placeholder="Degree" required>

                    <textarea name="hobbies" placeholder="Hobbies" required></textarea>
                    <button type="submit">Register</button>

                <!-- Toggle link between login and register -->
                <p id="toggle-link" class="toggle-link" onclick="toggleForm()">Don't have an account? Register here.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleLink = document.getElementById('toggle-link');

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                toggleLink.innerHTML = "Don't have an account? Register here.";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                toggleLink.innerHTML = "Already have an account? Login here.";
            }
        }
    </script>
